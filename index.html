<!DOCTYPE html>
<html lang = "ko">
    <head>
        <meta charset="UTF-8">
        <!-- <meta http-equiv="X-UA-Compatible" content="">
        <meta name="viewport" content="width=device-wi"> -->
        <title>cors 테스트</title>
    </head>
    <body>
        <h1 id="sound"></h1>
        <input id = "name" type="text">
        <button onclick="getSound()">API 요청</button>
        <script>
            function getSound() {
                const name = document.getElementById('name').value
                //``사이에 문자열 넣고 ${변수} 사용 가능
                fetch(`https://port-0-node-animal-sound-nx562olf7r9bnt.sel3.cloudtype.app/sound/${name}`)
                //결과를 받아서
                .then((response) => response.json())
                //h1 태그에 넣어주겠다
                .then((data) => {
                    console.log(data)
                    document.getElementById('sound').innerHTML = data.sound
                })
            }
        </script>
    </body>
</html>
